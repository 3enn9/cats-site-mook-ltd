<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить кота {{ cat.name }}?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .confirmation {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            background-color: #FF4136;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #c0392b;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            padding: 10px 15px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Удалить кота {{ cat.name }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Да, удалить</button>
            <a href="{% url 'cat_list' %}">Отмена</a>
        </form>
    </div>
</body>
</html>
